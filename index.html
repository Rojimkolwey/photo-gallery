<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/ff6b17bddd.css"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="navbar">
          <a href="http://"> Vector</a>
          <a href="http://"> Illustrations</a>
          <a href="http://"> Images</a>
          <a href="http://"> Icons</a>
        </div>
        <div class="search">
          <div class="right-search">
            <input type="text" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon"
              viewBox="0 0 512 512"
            >
              <title>Search</title>
              <path
                d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z"
                fill="none"
                stroke="currentColor"
                stroke-miterlimit="10"
                stroke-width="32"
              />
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-miterlimit="10"
                stroke-width="32"
                d="M338.29 338.29L448 448"
              />
            </svg>
          </div>
          <button>Upload</button>
        </div>
      </div>
      <div class="images">
        <div class="image-container1">
          <img src="images/model.jpg" alt="" />
          <img src="images/wooden window.jpg" alt="" />
          <img src="images/prism.jpg" alt="" />
          <img src="images/sanddunes.jpg" alt="" />
          <img src="images/city.jpg" alt="" />
          <img src="images/door.jpg" alt="" />
        </div>
      </div>
    </div>
    <i class="fa-regular fa-user"></i>
  </body>
</html>
